---
layout: default
---

<h1>{{ page.title }}</h1>
<small>Published on: {{ page.date | date: "%-d %B %Y" }}</small>

{% if page.author %}
<p class="view">by {{ page.author | default: site.author }}</p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
