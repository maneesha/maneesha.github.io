---
layout: default
permalink: /blog
title: Blog
---
<h1>Latest Posts</h1>

<p>View posts by <a href="/categories">category</a></p>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <b>{{ post.date | date_to_long_string }}</b>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
